
<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en"
	data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
<head>
<noscript>
	<meta http-equiv="refresh" content="0; url=nojs.html" />
</noscript>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CodePump #2</title>

<link rel="stylesheet" href="static.css" />
<link rel="stylesheet" href="style.css" />
<script src="JQuery-2.0.2.js"></script>
<script src="script/login.js" type="text/javascript"></script>
<script src="script/signUp.js" type="text/javascript"></script>
<script src="script/httpsRedirect.js"></script>
<!-- <script src="script/fb_SDK.js"></script> -->
<script src="script/GoogleSDK.js"></script>
</head>
<body>
	<!-- Top Bar -->
	#parse('templates/topBar.html')
	<!-- End Top Bar -->

	<!-- Log in bar-->
	#include('templates/login.html')
	<!-- End of Log in bar-->

	<!-- Banner -->
	<div class="banner"></div>

	<!-- Main Page Content and Sidebar -->

	<div class="row">

		<!-- Signup -->
		<div class="large-9 columns">

			<h3>Sign up</h3>
			<div class="section-container tabs" data-section>
				<section class="section">
					<h5 class="title" id="cAccount">Create account</h5>
					<div class="content" data-slug="panel1">
						<div class="row collapse">
							<div class="large-2 columns">
								<label class="inline"> Username</label>
							</div>
							<div class="large-10 columns">
								<input type="text" name="user" id="signup-username" placeholder="Example">
							</div>
						</div>
						<div class="row collapse">
							<div class="large-2 columns">
								<label class="inline"> Email</label>
							</div>
							<div class="large-10 columns">
								<input type="text" id="signup-email"
									placeholder="Example@gmail.com">
							</div>
						</div>
						<div class="row collapse">
							<div class="large-2 columns">
								<label class="inline"> Password</label>
							</div>
							<div class="large-10 columns">
								<input type="password" id="signup-password" placeholder="">
							</div>
						</div>
						<div class="row collapse">
							<div class="large-2 columns">
								<label class="inline"> Password again</label>
							</div>
							<div class="large-10 columns">
								<input type="password" id="signup-password2" placeholder="">
							</div>
						</div>
						<button type="submit" class="radius button" id="signup-submit">Create
							account</button>
					</div>
				</section>
			</div>
		</div>

		<!-- End Signup -->


	<!-- Footer -->
	#include('templates/footer.html')
	<!-- End Footer -->
</body>
</html>
